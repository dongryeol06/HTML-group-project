<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>예약</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Medium';
      src: url(static/NotoSerifKR-Medium.ttf);
    }

    body {
      background-color: black;
      font-family: 'Medium';
      color: white;
      height: 3000px;
    }

    .top {
      width: 100%;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 50px;
    }

    .top h2 {
      font-size: 80px;
      border-bottom: 4px solid white;
      display: inline-block;
      padding-bottom: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 150px auto;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 500px;
    }

    .restaurant-card {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .restaurant-card img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 30px;
      margin-bottom: 40px;
    }

    .restaurant-name {
      font-size: 50px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 40px;
    }

    .button-group a {
      background-color: transparent;
      color: white;
      border: 3px solid white;
      padding: 20px 50px;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-group a:hover {
      background-color: white;
      color: black;
    }
    
  </style>
</head>
<body>
  <div class="top">
    <h2>예약</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="restaurant-card">
        <img src="이미지/쵸이닷.png" alt="쵸이닷" />
        <div class="restaurant-name">쵸이닷</div>
        <div class="button-group">
          <a href="쵸이닷(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
      <div class="restaurant-card">
        <img src="이미지/비아 톨레도.png" alt="비아 톨레도"/>
        <div class="restaurant-name">비아 톨레도</div>
        <div class="button-group">
          <a href="비아(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="restaurant-card">
        <img src="이미지/모수.png" alt="모수" />
        <div class="restaurant-name">모수</div>
        <div class="button-group">
          <a href="모수(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
      <div class="restaurant-card">
        <img src="이미지/메그놀리아.png" alt="610 Magnolia" />
        <div class="restaurant-name">610 Magnolia</div>
        <div class="button-group">
          <a href="메그놀리아(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
