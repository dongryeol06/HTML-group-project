<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>예약</title>

  <style>
    /* 기본 마진/패딩 제거, 박스 모델 설정 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 사용자 정의 폰트 등록 */
    @font-face {
      font-family: 'Medium';
      src: url(static/NotoSerifKR-Medium.ttf);
    }

    /* 전체 바디 스타일 */
    body {
      background-color: black;
      font-family: 'Medium';
      color: white;
      height: 3000px;
    }

    /* 상단 타이틀 영역 */
    .top {
      width: 100%;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 50px;
    }

    .top h2 {
      font-size: 80px;
      border-bottom: 4px solid white;
      display: inline-block;
      padding-bottom: 20px;
    }

    /* 전체 콘텐츠 래퍼 */
    .container {
      max-width: 1600px;
      margin: 150px auto;
    }

    /* 레스토랑 카드 행 (2개씩 배치) */
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 500px;
    }

    /* 개별 레스토랑 카드 */
    .restaurant-card {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 레스토랑 이미지 스타일 */
    .restaurant-card img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 30px;
      margin-bottom: 40px;
    }

    /* 레스토랑 이름 스타일 */
    .restaurant-name {
      font-size: 50px;
      margin-bottom: 30px;
    }

    /* 버튼 묶음 (예약, 위치) */
    .button-group {
      display: flex;
      gap: 40px;
    }

    /* 버튼 스타일 (링크처럼 보이게) */
    .button-group a {
      background-color: transparent;
      color: white;
      border: 3px solid white;
      padding: 20px 50px;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    /* 버튼 hover 시 반전 효과 */
    .button-group a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <!-- 상단 타이틀 영역 -->
  <div class="top">
    <h2>예약</h2>
  </div>

  <!-- 전체 레스토랑 목록 영역 -->
  <div class="container">

    <!-- 첫 번째 행: 쵸이닷, 비아 톨레도 -->
    <div class="row">
      <div class="restaurant-card">
        <img src="이미지/쵸이닷.png" alt="쵸이닷" />
        <div class="restaurant-name">쵸이닷</div>
        <div class="button-group">
          <a href="쵸이닷(예약).html">예약</a>
          <a href="">위치</a> <!-- 위치 링크 미정 -->
        </div>
      </div>

      <div class="restaurant-card">
        <img src="이미지/비아 톨레도.png" alt="비아 톨레도" />
        <div class="restaurant-name">비아 톨레도</div>
        <div class="button-group">
          <a href="비아(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
    </div>

    <!-- 두 번째 행: 모수, 610 Magnolia -->
    <div class="row">
      <div class="restaurant-card">
        <img src="이미지/모수.png" alt="모수" />
        <div class="restaurant-name">모수</div>
        <div class="button-group">
          <a href="모수(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="이미지/메그놀리아.png" alt="610 Magnolia" />
        <div class="restaurant-name">610 Magnolia</div>
        <div class="button-group">
          <a href="메그놀리아(예약).html">예약</a>
          <a href="">위치</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
