<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        .main-header {
            background-color: #6B21A8;
            text-align: center;
            padding: 16px;
        }
        .header-title {
            color: white;
            font-size: 18px;
            margin: 0;
        }
        .header-nav {
            margin-top: 8px;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: fit-content;
        }
        .nav-list li {
            font-size: 14px;
            margin-left: 20px;
            margin-right: 20px;
            display: inline-block;
        }
        .nav-list li:first-child {
            margin-left: 0;
        }
        .nav-list li:last-child {
            margin-right: 0;
        }
        .language-options {
            text-align: right;
            font-size: 12px;
            margin-top: 8px;
        }
        .language-item {
            margin-right: 8px;
        }
        .language-item:last-child {
            margin-right: 0;
        }


        .select-rest {
            text-align: center;
            font-size: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .tab-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            border-bottom: 1px solid #4B5563;
            padding-bottom: 8px;
            width: fit-content;
        }

        .tab-item {
            margin-left: 30px;
            margin-right: 30px;
            display: inline-block;
        }

        .tab-item a {
            display: inline-block;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .tab-item a:hover {
            border-bottom: 2px solid white;
        }

        .tab-item.active a {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .course-title {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 24px;
        }

        .image-grid-container {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            max-width: 672px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-item-wrapper {
            position: relative;
            overflow: hidden;
        }

        .grid-image {
            border-radius: 4px;
            width: 100%;
            height: auto;
            display: block;
        }

        .hover-box-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            color: white;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 5;
            box-sizing: border-box;
            display: table;
        }

        .hover-box-overlay > span {
            display: table-cell;
            vertical-align: middle;
            padding: 0 10px;
        }


        .grid-item-wrapper:hover .hover-box-overlay {
            opacity: 1;
            visibility: visible;
            border: 2px solid white;
        }

        .overlay-color-1 { background-color: rgba(149, 49, 21, 0.8); }
        .overlay-color-2 { background-color: rgba(149, 117, 20, 0.8); }
        .overlay-color-3 { background-color: rgba(139, 41, 2, 0.8); }
        .overlay-color-4 { background-color: rgba(174, 74, 7, 0.8); }
        .overlay-color-5 { background-color: rgba(207, 193, 0, 0.8); }
        .overlay-color-6 { background-color: rgba(145, 119, 35, 0.8); }


        .highlight-text {
            font-weight: bold;
            font-size: 24px;
            display: block;
        }

        .normal-text {
            font-size: 16px;
            display: block;
            margin-top: 8px;
        }

        .reservation-button-container {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 40px;
        }

        .reservation-button {
            border: 1px solid white;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
            color: white;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .reservation-button:hover {
            background-color: #374151;
        }

    </style>
</head>
<body>
    <div class="select-rest">
        <ul class="tab-list">
            <li class="tab-item"><a href="choidot.html">쵸이닷</a></li>
            <li class="tab-item"><a href="mosu.html">모수</a></li>
            <li class="tab-item active"><a href="via.html">비아 톨레도 파스타바</a></li>
            <li class="tab-item"><a href="610.html">610 Magnolia</a></li>
        </ul>
    </div>

    <h1 class="course-title">코스 요리</h1>

    <div class="image-grid-container">
        <div class="grid-item-wrapper">
            <img src="볼-via.png" alt="dish 1" class="grid-image" />
            <span class="hover-box-overlay overlay-color-1">
                <span>
                    <span class="highlight-text">로마식 아란치니</span>
                    <span class="normal-text">치즈와 토마토를 활용한 밥튀김.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="빵-비아.jpg" alt="dish 2" class="grid-image" />
            <span class="hover-box-overlay overlay-color-2">
                <span>
                    <span class="highlight-text">포카치아 빵</span>
                    <span class="normal-text">올리브 오일과 소금,<br>허브 등으로 맛을 낸 빵.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="홍합-via.png" alt="dish 3" class="grid-image" />
            <span class="hover-box-overlay overlay-color-3">
                <span>
                    <span class="highlight-text">홍합 토마토 파스타</span>
                    <span class="normal-text">토마토의 산미를 극대화한 파스타.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="거품-비아.jpg" alt="dish 4" class="grid-image" />
            <span class="hover-box-overlay overlay-color-4">
                <span>
                    <span class="highlight-text">푸타네스카</span>
                    <span>엔초비와 케이퍼를 사용한<br>토마토 소스 파스타.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="감자-via.jpg" alt="dish 5" class="grid-image" />
            <span class="hover-box-overlay overlay-color-5">
                <span>
                    <span class="highlight-text">나폴리식 피자튀김</span>
                    <span class="normal-text">부라타치즈를 튀김 안에 넣어<br>바질 향과 같이 느낄 수 있는 요리.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="모수따라-비아.jpg" alt="dish 6" class="grid-image" />
            <span class="hover-box-overlay overlay-color-6">
                <span>
                    <span class="highlight-text">트러플 생면 파스타</span>
                    <span class="normal-text">트러플 향을 많이 느낄 수 있는 파스타.</span>
                </span>
            </span>
        </div>
    </div>

    <div class="reservation-button-container">
        <a href="#" class="reservation-button">예약</a>
    </div>

</body>
</html>
