<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        .main-header {
            background-color: #6B21A8;
            text-align: center;
            padding: 16px;
        }
        .header-title {
            color: white;
            font-size: 18px;
            margin: 0;
        }
        .header-nav {
            margin-top: 8px;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: fit-content;
        }
        .nav-list li {
            font-size: 14px;
            margin-left: 20px;
            margin-right: 20px;
            display: inline-block;
        }
        .nav-list li:first-child {
            margin-left: 0;
        }
        .nav-list li:last-child {
            margin-right: 0;
        }
        .language-options {
            text-align: right;
            font-size: 12px;
            margin-top: 8px;
        }
        .language-item {
            margin-right: 8px;
        }
        .language-item:last-child {
            margin-right: 0;
        }


        .select-rest {
            text-align: center;
            font-size: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .tab-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            border-bottom: 1px solid #4B5563;
            padding-bottom: 8px;
            width: fit-content;
        }

        .tab-item {
            margin-left: 30px;
            margin-right: 30px;
            display: inline-block;
        }

        .tab-item a {
            display: inline-block;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .tab-item a:hover {
            border-bottom: 2px solid white;
        }

        .tab-item.active a {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .course-title {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 24px;
        }

        .image-grid-container {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            max-width: 672px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-item-wrapper {
            position: relative;
            overflow: hidden;
        }

        .grid-image {
            border-radius: 4px;
            width: 100%;
            height: auto;
            display: block;
        }

        .hover-box-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            color: white;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 5;
            box-sizing: border-box;
            display: table;
        }

        .hover-box-overlay > span {
            display: table-cell;
            vertical-align: middle;
            padding: 0 10px;
        }


        .grid-item-wrapper:hover .hover-box-overlay {
            opacity: 1;
            visibility: visible;
            border: 2px solid white;
        }

        .overlay-color-1 { background-color: rgba(196, 201, 42, 0.8); }
        .overlay-color-2 { background-color: rgba(255, 99, 71, 0.8); }
        .overlay-color-3 { background-color: rgba(21, 95, 54, 0.8); }
        .overlay-color-4 { background-color: rgba(128, 74, 27, 0.8); }
        .overlay-color-5 { background-color: rgba(255, 165, 0, 0.8); }
        .overlay-color-6 { background-color: rgba(145, 119, 35, 0.8); }


        .highlight-text {
            font-weight: bold;
            font-size: 24px;
            display: block;
        }

        .normal-text {
            font-size: 16px;
            display: block;
            margin-top: 8px;
        }

        .reservation-button-container {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 40px;
        }

        .reservation-button {
            border: 1px solid white;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
            color: white;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .reservation-button:hover {
            background-color: #374151;
        }

    </style>
</head>
<body>
    <div class="select-rest">
        <ul class="tab-list">
            <li class="tab-item active"><a href="choidot.html">쵸이닷</a></li>
            <li class="tab-item"><a href="mosu.html">모수</a></li>
            <li class="tab-item"><a href="via.html">비아 톨레도 파스타바</a></li>
            <li class="tab-item"><a href="610.html">610 Magnolia</a></li>
        </ul>
    </div>

    <h1 class="course-title">코스 요리</h1>

    <div class="image-grid-container">
        <div class="grid-item-wrapper">
            <img src="뭐야-쵸이닷.jpg" alt="dish 1" class="grid-image" />
            <span class="hover-box-overlay overlay-color-1">
                <span>
                    <span class="highlight-text">시소 배</span>
                    <span class="normal-text">시소, 청사과,<br>먹골배, 민트를 곁들인 애피타이저.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="머핀-쵸이닷.jpg" alt="dish 2" class="grid-image" />
            <span class="hover-box-overlay overlay-color-2">
                <span>
                    <span class="highlight-text">라벤더 피치</span>
                    <span class="normal-text">라벤더 향과 복숭아 풍미가 어우러진 향긋한 디저트.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="미역국-쵸이닷.jpg" alt="dish 3" class="grid-image" />
            <span class="hover-box-overlay overlay-color-3">
                <span>
                    <span class="highlight-text">미역국</span>
                    <span class="normal-text">미역국을 갈고<br>그 위에 갈치와 무를 곁들인 요리.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="수제비-쵸이닷.jpg" alt="dish 4" class="grid-image" />
            <span class="hover-box-overlay overlay-color-4">
                <span>
                    <span class="highlight-text">수제비</span>
                    <span>매우 중요한 마늘,<br>백합과 카푸토 프레스카 밀을 사용한 요리.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="케이크-쵸이닷.jpg" alt="dish 5" class="grid-image" />
            <span class="hover-box-overlay overlay-color-5">
                <span>
                    <span class="highlight-text">몽블랑</span>
                    <span class="normal-text">밤크림, 체리, 아몬드를 이용한 고소한 디저트.</span>
                </span>
            </span>
        </div>
        <div class="grid-item-wrapper">
            <img src="주전부리-쵸이닷.png" alt="dish 6" class="grid-image" />
            <span class="hover-box-overlay overlay-color-6">
                <span>
                    <span class="highlight-text">주전부리</span>
                    <span class="normal-text">육회, 알밥, 돼지갈비, 씨앗호떡을 현대적으로 재해석한 애피타이저.</span>
                </span>
            </span>
        </div>
    </div>

    <div class="reservation-button-container">
        <a href="#" class="reservation-button">예약</a>
    </div>

</body>
</html>
